service: big-data-trend-visualizer-api

frameworkVersion: "=1.3.0"

provider:
  name: aws
  runtime: java8
  region: 'us-east-1'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["SessionsTable", "Arn" ] }
  timeout: 60
  environment:
    SESSIONS_TABLE: ${self:custom.SESSIONS_TABLE}

custom:
  SESSIONS_TABLE: 'SESSIONS_TABLE_${opt:stage}'

package:
  artifact: 'target/${self:service}-${opt:stage}.jar'

functions:
  create-sessions:
    handler: org.njit.Sessions.CreateSessionsHandler
    events:
      - http:
          path: /api/sessions/{id}
          method: post
  get-sessions:
    handler: org.njit.Sessions.GetSessionsHandler
    events:
      - http:
          path: /api/sessions/{id}
          method: get
          cors: true
  delete-sessions:
    handler: org.njit.Sessions.DeleteSessionsHandler
    events:
      - http:
          path: /api/sessions/{id}
          method: delete
          cors: true
  create-trends:
    handler: org.njit.Trends.CreateTrendsHandler
    events:
      - http:
          path: /api/trends
          method: post
          cors: true
resources:
  Resources:
    SessionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.SESSIONS_TABLE}
        AttributeDefinitions:
          - AttributeName: Id
            AttributeType: S
        KeySchema:
          - AttributeName: Id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
